<ion-header>
  <ion-navbar color="eventarichPink">
    <ion-grid no-padding>          
      <ion-row no-padding>
        <ion-col col-2 no-padding>
          <button ion-button menuToggle>
          </button>           
        </ion-col>
        <ion-col col-8 no-padding text-center>    
          <ion-title class="title">Eventarich</ion-title>        
        </ion-col>
        <ion-col col-2 text-right no-padding>
          <ion-icon color="dark" class="ButtonRight" name="md-chatboxes"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab right bottom (click)="toCreate()">
    <button ion-fab color="eventarichPink"><ion-icon name="md-add"></ion-icon></button>
  </ion-fab>

  <div class="card" (click)="openDetail()">  
    <img class="imageCard" src="assets/pict/HomeSlide.png"/>
    <ion-grid no-padding>          
      <ion-row no-padding>
        <ion-col col-3 no-padding text-center>
          <div class="dateCardLayout">
            <div class="dateCard">28</div>
            <div class="monthCard">Feb</div>
            <hr>
            <div><b>Free</b></div>
          </div>
        </ion-col>
        <ion-col col-9 no-padding>
          <div class="cardContent">
            <div class="eventName"><b>event name</b></div>
            <div class="eventCreator">event creator</div>
            <div class="miniContent"><ion-icon name="md-pin" class="iconMini littleSpace"></ion-icon>&nbsp; event venue</div>
            <div><ion-icon name="md-time" class="iconMini"></ion-icon>&nbsp; event time</div>        
            <div><span class="customMiniIcon littleSpace">#</span>&nbsp; <i>eventTag, eventTag, eventTag</i></div>        
          </div>    
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="card">
    <img class="imageCard" src="assets/pict/HomeSlide.png"/>
    <ion-grid no-padding>          
      <ion-row no-padding>
        <ion-col col-3 no-padding text-center>
          <div class="dateCardLayout">
            <div class="dateCard">28</div>
            <div class="monthCard">Feb</div>
            <hr>
            <div><b>Free</b></div>
          </div>
        </ion-col>
        <ion-col col-9 no-padding>
          <div class="cardContent">
            <div><i>#eventTag</i></div>
            <div class="eventName"><b>event name</b></div>
            <div class="miniContent"><ion-icon name="md-pin" class="iconMini littleSpace"></ion-icon>&nbsp; event venue</div>
            <div><ion-icon name="md-time" class="iconMini"></ion-icon>&nbsp; event time</div>        
          </div>    
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
