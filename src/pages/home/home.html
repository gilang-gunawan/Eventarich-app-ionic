<ion-header>
  <ion-navbar color="eventarichPink">
    <ion-grid no-padding>          
      <ion-row no-padding>
        <ion-col col-2 no-padding>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>           
        </ion-col>
        <ion-col col-8 no-padding text-center>    
          <ion-title class="title">Eventarich</ion-title>        
        </ion-col>
        <ion-col col-2 text-right no-padding>
          <ion-icon color="dark" class="ButtonRight" name="md-search"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab right bottom>
    <button ion-fab color="eventarichPink"><ion-icon name="md-add"></ion-icon></button>
  </ion-fab>

  <div class="card">
    <img class="imageCard" src="assets/pict/HomeSlide.png"/>
    <ion-grid no-padding>          
      <ion-row no-padding>
        <ion-col col-3 no-padding text-center>
          <div class="dateCard">28 Sept</div>
        </ion-col>
        <ion-col col-9 no-padding>
          <div class="cardContent">
            <div><b>event name</b></div>
            <div>event creator</div>
            <div><i>#eventTag</i></div>        
          </div>    
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
